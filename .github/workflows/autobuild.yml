  buildDedicatedLinuxServer:
    name: Build for Dedicated Linux Server
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/cache@v3
